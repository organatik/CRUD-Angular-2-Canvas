<div class="col-md-9 controls">
  <button (click)="showCreate()" class="btn btn-default">Create Group</button>
  <button (click)="showEdit()" class="btn btn-default">Edit Group</button>
  <button (click)="deleteGroup()" class="btn btn-default">Delete Group</button>
</div>
<div *ngIf="showCreateFlag" class="col-md-9" style="width: 50%">
  <form [formGroup]="groupForm">
    <div class="form-group">
      <label for="groupName">Group Name</label>
      <input type="text" class="form-control" id="groupName" formControlName="groupName">
    </div>
    <ol>
      <li *ngFor="let user of listCreateUser">
        {{ user['name'] }} {{ user['surname'] }}
      </li>
    </ol>
    <div class="form-group">
      <label for="name">User Name</label>
      <input type="text" class="form-control" id="name" formControlName="name">
    </div>
    <div class="form-group">
      <label for="surname">User Surname</label>
      <input type="text" class="form-control" id="surname" formControlName="surname">
    </div>
    <button (click)="addUser()" class="btn btn-default">Add User</button>
    <button (click)="creteGroup()" class="btn btn-default">Create Group</button>
  </form>
</div>
<div *ngIf="showEditFlag" class="col-md-9">
  <form [formGroup]="groupFormEdit" novalidate style="width: 50%;">
    <div class="form-group">
      <label for="editGroupName">Edit Group Name</label>
      <input type="text" class="form-control" id="editGroupName" [placeholder]="groups[selectedRow].name" formControlName="groupNameEdit">
      <!--<ol>-->
        <!--<li *ngFor="let groupUser of groups[selectedRow].members">-->
          <!--{{ groupUser.name }}-->
        <!--</li>-->
      <!--</ol>-->
    </div>
    <ol>
      <li *ngFor="let user of listEditUser" >
        {{ user.name }} {{ user.surname }}
      </li>
    </ol>
    <div class="form-group">
      <label for="name">User Name</label>
      <input type="text" class="form-control" id="editName" formControlName="editName">
    </div>
    <div class="form-group">
      <label for="surname">User Surname</label>
      <input type="text" class="form-control" id="editSurname" formControlName="editSurname">
    </div>
    <button class="btn btn-default" style="margin-top: 20px;" (click)="editListUser()" >Add User </button>
    <button class="btn btn-default" style="margin-top: 20px;" (click)="editGroupName()" >Edit Group </button>
  </form>
</div>
<div class="col-md-9" style="margin-top: 50px;">
  <div class="panel-group" style="width: 50%;">
    <div *ngFor="let group of groups;let i = index"
         class="panel panel-default"
         (click)="setClickedRow(i)"
         [class.active]="i == selectedRow">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" style="cursor: pointer" [attr.data-target]="'#' + i">{{ group.name }} {{ group['members'].length }}  </a>
        </h4>
      </div>
      <div [attr.id]="i" class="panel-collapse collapse">
        <ul class="list-group">
          <li *ngFor="let groupUser of group['members']" class="list-group-item">{{ groupUser.name}} {{ groupUser.surname }}</li>
        </ul>
      </div>
    </div>
    <!--<div class="col-md-9">-->
      <!--{{ selectedRow }}-->
    <!--</div>-->
  </div>
</div>
